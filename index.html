<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pack Opening Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>PokÃ©mon Pack Opening Game</h1>
      <div class="stats">
        <p>ðŸ’° Coins: <span id="coins">500</span></p>
        <p>ðŸ“ˆ Total Value: <span id="totalValue">0</span></p>
      </div>
      <div class="pack-buttons-container">
        <button id="openPackBtn" class="pack-button">
          Open Pack <br />(100 Coins)
        </button>
        <button id="openPremiumPackBtn" class="pack-button">
          Open Premium Pack <br />(300 coins)
        </button>
        <button id="openUltraPackBtn" class="pack-button">
          Open Ultra Pack <br />(600 coins)
        </button>
      </div>

      <div class="pack-odds-container">
        <h3>Pack Odds</h3>
        <ul id="packOddsList">
          <!-- Dynamically filled by script.js on pack hover/select -->
        </ul>
      </div>

      <p
        id="guaranteedSlotInfo"
        style="display: none; font-size: 14px; color: #ffd700"
      >
        This pack guarantees a Rare or higher card in the last slot!
      </p>

      <div class="pack-container" id="packContainer"></div>
      <div class="button-container">
        <button id="viewCollectionBtn">View Collection</button>
        <button id="viewAchievementsBtn">Achievements</button>
        <button id="toggleCheatsBtn" class="cheats-btn">Cheats</button>
      </div>
    </div>

    <div
      class="achievements-container"
      id="achievementsModal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
      aria-labelledby="achievementsTitle"
      tabindex="-1"
      style="display: none"
    >
      <div class="achievements-content" role="document">
        <button id="closeAchievementsBtn" aria-label="Close Achievements">
          &times;
        </button>
        <h2 id="achievementsTitle">Achievements Overview</h2>
        <ul id="achievementsList" tabindex="0"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
